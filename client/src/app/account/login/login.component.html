<div class="container my-5">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb p-3 bg-body-tertiary rounded-3">
        <li class="breadcrumb-item">
          <a [routerLink]="['/']" routerLinkActive="router-link-active" >{{'Home'}}</a></li>
        
        <li class="breadcrumb-item active" aria-current="page">{{'Login'}}</li>
      </ol>
    </nav>
  </div>
<div class="d-flex justify-content-center mt-5">
    <div class="col-3">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div style="justify-content: center;" class="d-flex">
            <img  class="mb-4" src="/assets/images/wearhouse.png" alt="" width="180" height="140">

          </div>
            <h1 class="h3 mb-3 fw-normal">{{'Please sign in'}}</h1>
        
            <div class="form-floating mb-3">
              <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">{{'Email address'}}
              </label>                   
            </div>
            <div class="form-floating mb-3">
                <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">{{'Password' }}</label>
              
              </div>
        
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="rememberMe" formControlName="rememberMe">
              <label class="form-check-label" for="rememberMe">{{'Remember Me'}}</label>
          </div>
