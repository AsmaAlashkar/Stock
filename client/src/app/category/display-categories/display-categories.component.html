<div class="card">
    <p-table [value]="categories" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Category</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-category>
            <tr>
                <td>{{ category.catId }}</td>
                <td>{{ category.catNameEn }}</td>
                <td>{{ category.catDesEn }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
