<div class="p-grid">
    <div class="p-col-12 p-md-4" *ngFor="let category of categoryTree">
        <p-card>
            <ng-template pTemplate="header">
                <h5>{{ category.catNameAr }}</h5>
            </ng-template>
            <p>Level: {{ category.level }}</p>

            <ng-container *ngIf="category.children?.length">
                <div class="p-grid">
                    <div class="p-col-12 p-md-4" *ngFor="let child of category.children">
                        <p-card>
                            <ng-template pTemplate="header">
                                <h5>{{ child.catNameAr }}</h5>
                            </ng-template>
                            <p>Level: {{ child.level }}</p>
                            <app-category-tree [categories]="child.children"></app-category-tree>
                        </p-card>
                    </div>
                </div>
            </ng-container>
        </p-card>
    </div>
</div>
