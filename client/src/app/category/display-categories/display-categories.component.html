<div class="p-grid">
    <div class="p-col-12 p-md-4" *ngFor="let category of categoryTree">
      <p-card>
        <ng-template pTemplate="header">
          <h5>{{ category.catNameAr }}</h5>
        </ng-template>
        <p>Level: {{ category.level }}</p>
        <!-- Recursively display child categories -->
        <ng-container *ngIf="category.children?.length">
          <div class="p-grid">
            <div class="p-col-12 p-md-4" *ngFor="let child of category.children">
              <p-card>
                <ng-template pTemplate="header">
                  <h5>{{ child.catNameAr }}</h5>
                </ng-template>
                <p>Level: {{ child.level }}</p>
                <!-- Recursion happens here -->
                <div *ngIf="child.children?.length">
                  <div class="p-grid">
                    <div class="p-col-12 p-md-4" *ngFor="let grandChild of child.children">
                      <p-card>
                        <ng-template pTemplate="header">
                          <h5>{{ grandChild.catNameAr }}</h5>
                        </ng-template>
                        <p>Level: {{ grandChild.level }}</p>
                        <!-- Continue recursion for more nested categories -->
                      </p-card>
                    </div>
                  </div>
                </div>
              </p-card>
            </div>
          </div>
        </ng-container>
      </p-card>
    </div>
  </div>
