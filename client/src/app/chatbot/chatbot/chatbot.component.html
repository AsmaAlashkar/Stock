<div class="chatbot-container">
    <h2>Chatbot Item Search</h2>
    
    <!-- Input field to capture the keyword -->
    <input type="text" [(ngModel)]="keyword" placeholder="Enter keyword to search items" />
    <button (click)="searchItems()">Search</button>
  
    <!-- Error message display -->
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  
    <!-- Display the search results -->
    <div *ngIf="items">
      <h3>Search Results</h3>
      <ul>
        <!-- Updated to use itemsDetails instead of results -->
        <li *ngFor="let item of items.itemsDetails">
          {{ item.itemName }} - {{ item.categoryName }} - {{ item.currentQuantity }}
        </li>
      </ul>
    </div>
  </div>
