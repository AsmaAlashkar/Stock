<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-5 mb-0 bg-white border-bottom shadow-sm ">
    <img src="/assets/images/logo.png" alt="logo" routerLink="/">

    <nav class="my-2 my-md-0 mr-md-3 ms-md-auto d-flex align-items-center">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="d-flex align-items-center ms-md-auto">
        <div class="dropdown" bsDropdown>
          <i class="fa fa-industry fa-2xl" style="color: #145fe1;" aria-hidden="true"></i>
            <a class="btn dropdown-toggle" bsDropdownToggle>
              Wearhouse
            </a>
            <ul *bsDropdownMenu class="dropdown-menu">
                <li>
                    <a class="dropdown-item" [routerLink]="['/mainwearhouse']" routerLinkActive="active"
                    [routerLinkActiveOptions]="{exact: true}">MainWearhouse</a></li>
                <!-- <li>
                    <a class="dropdown-item" routerLink="/Subwearhouse" routerLinkActive="active">SubWearhouse</a>
                </li> -->
            </ul>
        </div>
        <i class="fa fa-th-large fa-2xl" style="color: #fe0000;" aria-hidden="true"></i>
        <a class="p-2 text-dark" [routerLink]="['categories']">Categories</a>

        <i class="fa fa-sitemap fa-2xl" style="color: #007194;" aria-hidden="true"></i>
        <a class="p-2 text-dark" href="#">Items</a>

        <i class="fa fa-cubes fa-2xl" style="color: #009440;" aria-hidden="true"></i>
        <a class="p-2 text-dark" href="#">Suppliers</a>

        <i class="fa fa-cogs fa-2xl" style="color: #5c5c5c;" aria-hidden="true"></i>
        <a class="p-2 text-dark set" href="#">Settings</a>
      </div>
    </nav>
      <ng-container *ngIf="(currentUser$ |async)=== null">
        <div class="d-flex align-items-center ms-md-auto">
            <a routerLink="login" class="btn btn-outline-secondary me-3" href="#">Login</a>
            <a routerLink="register" class="btn btn-outline-success me-0" href="#">Sign up</a>
        </div>
      </ng-container>
      <ng-container *ngIf="currentUser$ | async as currentUser">
        <div class="d-flex align-items-center ms-md-auto">
          <div class="dropdown ml-3 mr-5" dropdown>
              <a class="dropdown-toggle" style="cursor:pointer" dropdownToggle *ngIf="currentUser.displayName">
                <strong> {{ 'WELCOME'}},{{ currentUser.displayName }} </strong>
              </a>
              <div class="dropdown-menu dropdown-menu-right" style="cursor:pointer" *dropdownMenu>
                  <a  class="dropdown-item d-flex align-items-center py-2" >
                      <i class="fa fa-handshake-o mr-3"></i> {{'Option One'}}
                  </a>
                  <a  class="dropdown-item d-flex align-items-center py-2" >
                      <i class="fa fa-eye" aria-hidden="true"></i> {{'Option Two'}}
                  </a>
                  <div class="dropdown-divider"></div>
                  <a (click)="logout()" class="dropdown-item d-flex align-items-center py-2">
                      <i class="fa fa-sign-out mr-3"></i> {{'Logout'}}
                    </a>
              </div>
          </div>
        </div>
      </ng-container>
</div>
