<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm ">
    <img src="/assets/images/logo.png" alt="logo" routerLink="/">
    
    <nav class="my-2 my-md-0 mr-md-3 ms-md-auto d-flex align-items-center">
        <div class="dropdown" bsDropdown>
            <a class="btn  dropdown-toggle" bsDropdownToggle>
                Wearhouse
            </a>
            <ul *bsDropdownMenu class="dropdown-menu">
                <li>
                    <a class="dropdown-item" [routerLink]="['/mainwearhouse']" routerLinkActive="active" 
                    [routerLinkActiveOptions]="{exact: true}">MainWearhouse</a></li>
                <!-- <li>
                    <a class="dropdown-item" routerLink="/Subwearhouse" routerLinkActive="active">SubWearhouse</a>
                </li> -->
            </ul>
        </div>
        <a class="p-2 text-dark" href="#">Items</a>
        <a class="p-2 text-dark" href="#">Suppliers</a>
        <a class="p-2 text-dark" href="#">Settings</a>
    </nav>
    <ng-container *ngIf="(currentUser$ |async)=== null">
    <div class="d-flex align-items-center ms-md-auto">
        <a routerLink="login" class="btn btn-outline-secondary me-3" href="#">Login</a>
        <a routerLink="register" class="btn btn-outline-success me-2" href="#">Sign up</a>
    </div>
</ng-container>
<ng-container *ngIf="currentUser$ | async as currentUser">
    <a  style="cursor:pointer" *ngIf="currentUser.displayName">
        <strong> {{ 'WELCOME' }},{{ currentUser.displayName }} </strong> 
      </a>
</ng-container>
</div>
