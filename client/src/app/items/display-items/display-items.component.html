<div class="container-fluid mt-5 category-tree">
  <div class="row">
    <section class="col-12 col-md-3 mb-4 mt-2">
      <!-- Summary Card -->
      <div class="card mb-3">
        <div class="card-header">
          <strong>Summary</strong>
        </div>
        <div class="card-body">
          <p>Total Items: <strong>{{ ItemDetailsResult.total }}</strong></p>
        </div>
      </div>

      <!-- Actions Card -->
      <div class="card">
        <div class="card-header">
          <strong>Actions</strong>
        </div>
        <div class="card-body">
          <button class="btn btn-success w-100 mb-2" (click)="openCreateItemModal()">
            <i class="fa fa-plus"></i> Add New Item
          </button>
        </div>
      </div>
    </section>

    <section class="col-12 col-md-9">
      <div class="d-flex justify-content-between align-items-center pb-2 flex-wrap">
        <!-- <header>
          <span>Showing<strong> {{ getValidSubwearhouseCount() }}</strong> Results</span>
        </header> -->
        <div class="form-inline d-flex w-100 w-md-auto">
          <input class="form-control my-2 me-3 w-100" style="flex: 2;" placeholder="search" type="text">
          <button class="btn btn-outline-primary my-2 me-3" style="flex: 0.5;">Search</button>
          <button class="btn btn-outline-success my-2" style="flex: 0.5;">Reset</button>
        </div>
      </div>
      <div class="card">
        <p-table
          [value]="ItemsDetails"
          [paginator]="true"
          [rows]="pageSize"
          [tableStyle]="{ 'min-width': '50rem' }"
          [rowsPerPageOptions]="[ 10, 20]"
          [lazy]="true"
          (onLazyLoad)="getItems($event)"
          [totalRecords]="ItemDetailsResult.total"
          [loading]="loading"
        >
          <ng-template pTemplate="header">
            <tr>
              <!-- <th style="width: 25%">Item ID</th> -->
              <th style="width: 25%">Item Name</th>
              <th style="width: 25%">Item Unit</th>
              <th style="width: 25%">Category Name</th>
              <th style="width: 25%">Current Quantity</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-item>
            <tr>
              <!-- <td>{{ item.itemId }}</td> -->
              <td>{{ item.itemNameEn }}</td>
              <td>{{ item.unitNameEn }}</td>
              <td>{{ item.catNameEn }}</td>
              <td>{{ item.currentQuantity }}</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </section>
  </div>
</div>
