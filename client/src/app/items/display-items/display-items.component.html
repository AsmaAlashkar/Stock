<div class="container-fluid mt-5 category-tree">
  <div class="row">
    <section class="col-12 col-md-3 mb-4">
      <!-- Summary Card -->
      <div class="card mb-3">
        <div class="card-header">
          <strong>Summary</strong>
        </div>
        <div class="card-body">
          <p>Total Items: <strong>{{ ItemDetailsResult.total }}</strong></p>
        </div>
      </div>

      <!-- Filters Card -->
      <div class="card mb-3">
        <div class="card-header">
          <strong>Filters</strong>
        </div>
        <div class="card-body">
          <label for="filterByName">Filter by Name:</label>
          <input
            id="filterByName"
            type="text"
            class="form-control mb-3"
            placeholder="Enter name"
          />
          <button class="btn btn-primary w-100">Apply Filter</button>
        </div>
      </div>

      <!-- Actions Card -->
      <div class="card">
        <div class="card-header">
          <strong>Actions</strong>
        </div>
        <div class="card-body">
          <button class="btn btn-success w-100 mb-2" (click)="openCreateItemModal()">
            <i class="fa fa-plus"></i> Add New Item
          </button>

          <!-- Dropdown to select page size -->
          <label for="pageSizeSelect" class="mt-3">Page Size:</label>
        <select id="pageSizeSelect" class="form-control" [(ngModel)]="pageSize" (change)="onPageSizeChange($event)">
          <option *ngFor="let size of rowsPerPageOptions" [value]="size">{{ size }}</option>
        </select>
        </div>
      </div>
    </section>

    <section class="col-12 col-md-9">
      <div class="card">
        <p-table
          [value]="ItemsDetails"
          [paginator]="true"
          [rows]="pageSize"
          [tableStyle]="{ 'min-width': '50rem' }"
          [rowsPerPageOptions]="[ 10, 20]"
          [lazy]="true"
          (onLazyLoad)="getItems($event)"
          [totalRecords]="ItemDetailsResult.total"
          [loading]="loading"
        >
          <ng-template pTemplate="header">
            <tr>
              <!-- <th style="width: 25%">Item ID</th> -->
              <th style="width: 25%">Item Name</th>
              <th style="width: 25%">Item Unit</th>
              <th style="width: 25%">Category Name</th>
              <th style="width: 25%">Current Quantity</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-item>
            <tr>
              <!-- <td>{{ item.itemId }}</td> -->
              <td>{{ item.itemName }}</td>
              <td>{{ item.unitName }}</td>
              <td>{{ item.categoryName }}</td>
              <td>{{ item.currentQuantity }}</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </section>
  </div>
</div>
