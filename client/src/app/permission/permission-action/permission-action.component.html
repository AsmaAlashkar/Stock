<form [formGroup]="permActForm" (ngSubmit)="save()">
  <div class="form-group">
    <span class="p-float-label">
      <p-inputNumber [(ngModel)]="permActForm.perId" inputId="integeronly" ></p-inputNumber>
      <label htmlFor="permTypeFk">Permission ID</label>
    </span>
  </div>

  <!-- Rest of your form -->
  <div class="form-group">
    <span class="p-float-label">
      <p-inputNumber [(ngModel)]="permActForm." inputId="integeronly"></p-inputNumber>
      <label htmlFor="itemId">Item ID</label>
    </span>
  </div>

  <div class="form-group">
    <span class="p-float-label">
      <p-inputNumber [(ngModel)]="permActForm." inputId="integeronly"></p-inputNumber>
      <label htmlFor="quantity">Quantity</label>
    </span>
  </div>

  <button type="submit" class="btn btn-primary my-3">Save Permission</button>
</form>
