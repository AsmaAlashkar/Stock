<form [formGroup]="permActForm" (ngSubmit)="save()">
  <div class="form-group">
    <span class="p-float-label">
      <p-inputNumber formControlName="permTypeFk" inputId="permTypeFk"></p-inputNumber>
      <label htmlFor="permTypeFk">PermTypeFk</label>
    </span>
  </div>

  <!-- Iterate over the items FormArray -->
  <div formArrayName="items">
    <div *ngFor="let item of items.controls; let i = index" [formGroupName]="i">
      <div class="form-group">
        <span class="p-float-label">
          <p-inputNumber formControlName="itemId" inputId="itemId{{i}}"></p-inputNumber>
          <label htmlFor="itemId{{i}}">Item ID</label>
        </span>
      </div>

      <div class="form-group">
        <span class="p-float-label">
          <p-inputNumber formControlName="quantity" inputId="quantity{{i}}"></p-inputNumber>
          <label htmlFor="quantity{{i}}">Quantity</label>
        </span>
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary my-3">Save Permission</button>
</form>
