<!-- mutiple select -->
<div class="form-group">
  <span class="p-float-label">
    <p-multiSelect
      inputId="float-label"
      [options]="ItemDetailsResultVM"
      [(ngModel)]="selectedItems"
      class="ng-dirty ng-invalid"
      optionLabel="itemName"
      appendTo="body"
      display="chip"
      [showClear]="true"
      placeholder="Select Items"
    ></p-multiSelect>
    <label for="float-label">Select Items</label>
</span>
</div>

<br />

<!-- drowpdown selecte -->
<div class="form-group" *ngIf="headerValue !== 'نقل'">
  <!-- <div class="card flex justify-content-center"> -->
  <span class="p-float-label">
  <p-dropdown
    [options]="subWearhouses"
    [(ngModel)]="selectedSubWearhouse"
    optionLabel="subName"
    [filter]="true"
    filterBy="subName"
    [showClear]="true"
    appendTo="body"
    placeholder="Select SubWarehouse"
    [editable]="true"
  >
    <ng-template pTemplate="selectedItem">
      <div class="flex align-items-center gap-2" *ngIf="selectedSubWearhouse">
        <div>
          {{ selectedSubWearhouse.subName }} - {{ selectedSubWearhouse.subId }}</div>
      </div>
    </ng-template>
    <ng-template let-item pTemplate="item">
      <div class="flex align-items-center gap-2">
        <div>{{ item.subName }}</div>
      </div>
    </ng-template>
  </p-dropdown>
  <label for="float-label">Select SubWearhouse</label>
</span>
</div>
<!-- </div> -->

<br />

<div class="form-group" *ngIf="headerValue == 'نقل'">
  <span class="p-float-label">
    <p-dropdown
      [options]="subWearhouses"
      [(ngModel)]="selectedSubWearhouse"
      optionLabel="subName"
      [filter]="true"
      filterBy="subName"
      [showClear]="true"
      appendTo="body"
      placeholder="Select Destination SubWarehouse"
      [editable]="true"
    >
      <ng-template pTemplate="selectedItem">
        <div class="flex align-items-center gap-2" *ngIf="selectedSubWearhouse">
          <div>
            {{ selectedSubWearhouse.subName }} - {{ selectedSubWearhouse.subId }}</div>
        </div>
      </ng-template>
      <ng-template let-item pTemplate="item">
        <div class="flex align-items-center gap-2">
          <div>{{ item.subName }}</div>
        </div>
      </ng-template>
    </p-dropdown>
    <label for="float-label">Select Destination SubWearHouse</label>
  </span>
</div>

<br />

<div class="form-group">
  <span class="p-float-label">
    <p-inputNumber
      [(ngModel)]="Permissionaction.items"
      inputId="integeronly"
      [min]="0"
    ></p-inputNumber>
    <label htmlFor="quantity">Quantity</label>
  </span>
</div>

<button type="submit" class="btn btn-primary my-3">Save Permission</button>
<!-- </form> -->
