<div class="container-fluid mt-5 category-tree">
  <div class="row">
    <!-- Sidebar with summary, filters, and actions -->
    <section class="col-12 col-md-3 mb-4">
      <div class="card mb-3">
        <div class="card-header">
          <strong>Summary</strong>
        </div>
        <div class="card-body">
          <p>Total Permission Types: <strong>{{ permissionTypes.length }}</strong></p> <!-- Display total items -->
        </div>
      </div>

      <div class="card mb-3">
        <div class="card-header">
          <strong>Filters</strong>
        </div>
        <div class="card-body">
          <label for="filterByName">Filter by Name:</label>
          <input
            id="filterByName"
            type="text"
            class="form-control mb-3"
            placeholder="Enter name"
            [(ngModel)]="filterName"> <!-- Two-way data binding for filter input -->

          <button class="btn btn-primary w-100" (click)="applyFilter()">Apply Filter</button> <!-- Filter button -->
        </div>
      </div>
    </section>

    <!-- Main section to display filtered permission types -->
    <section class="col-12 col-md-9">
      <div class="container-fluid">
        <!-- <div class="row justify-content-between"> -->
          <div
            *ngFor="let permissionType of filteredPermissionTypes; let i = index"
            class="card mb-3 cursor-pointer card-shadow"
            [ngClass]="{
              'text-bg-success': i === 0,
              'text-bg-secondary': i === 1,
              'text-bg-info': i === 2,
              'text-bg-danger': i === 3
            }"
            [ngStyle]="{ 'transition': 'transform 0.2s' }"
            (click)="onCardClick(permissionType)"
          >
            <div class="card-body">
              <h5 class="card-title">{{ permissionType.perTypeValue }}</h5>
              <p class="card-text">ID: {{ permissionType.perId }}</p>
            </div>
          </div>
        <!-- </div> -->

        <!-- Display message if no permission types match the filter -->
        <div *ngIf="filteredPermissionTypes.length === 0">
          <p>No permission types found.</p>
        </div>
      </div>
    </section>
  </div>
</div>
