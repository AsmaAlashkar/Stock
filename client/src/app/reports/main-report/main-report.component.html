<div class="col-2">
  <p-button icon="pi pi-print" [rounded]="true" [text]="true" severity="info" (click)="printReportPDF()">
</p-button>
<p-button icon="pi pi-file-excel" [rounded]="true" [text]="true" severity="success" >
</p-button>
</div>
<div class="card">
  <p-table [value]="reports" >
      <ng-template pTemplate="header">
          <tr>
              <th>Name</th>
              <th>Quantity</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-reports>
          <tr>
              <td>{{ reports.itemName }}</td>
              <td>{{ reports.currentQuantity }}</td>
          </tr>
      </ng-template>
  </p-table>
</div>
