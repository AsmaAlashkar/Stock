<div class="container-fluid mt-5 category-tree">
  <div class="row">
    <section class="col-12 col-md-3 mb-4">
      <div class="card mb-3">
        <div class="card-header">
          <strong>Summary</strong>
        </div>
        <div class="card-body">
          <p>Total Items: <strong>{{ totalRecords }}</strong></p>
        </div>
      </div>

      <div class="card mb-3">
        <div class="card-header">
          <strong>Filters</strong>
        </div>
        <div class="card-body">
          <label for="filterByName">Filter by Name:</label>
          <input
            id="filterByName"
            type="text"
            class="form-control mb-3"
            placeholder="Enter name"
          />
          <button class="btn btn-primary w-100">Apply Filter</button>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <strong>Actions</strong>
        </div>
        <div class="card-body">
          <button class="btn btn-success w-100 mb-2">
            <i class="fa fa-plus"></i> Add New Item
          </button>
        </div>
      </div>
    </section>

    <section class="col-12 col-md-9">
      <div class="card">
        <div *ngIf="hasItems(); else noItems">
          <p-table
            [value]="ItemsDetails"
            [paginator]="true"
            [rows]="pageSize"
            [tableStyle]="{ 'min-width': '50rem' }"
            [rowsPerPageOptions]="[5, 10, 20]"
            [lazy]="true"
            (onLazyLoad)="getItems($event)"
            [totalRecords]="totalRecords"
            [loading]="loading"
          >
            <ng-template pTemplate="header">
              <tr>
                <th style="width: 25%">Item Name</th>
                <th style="width: 25%">Item Unit</th>
                <th style="width: 25%">Category Name</th>
                <th style="width: 25%">Category Quantity</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
              <tr>
                <td>{{ item.itemName }}</td>
                <td>{{ item.unitName }}</td>
                <td>{{ item.categoryName }}</td>
                <td>{{ item.currentQuantity }}</td>
              </tr>
            </ng-template>
          </p-table>
        </div>

        <ng-template #noItems>
          <p class="text-center text-muted">
            <strong>No Items available.</strong>
          </p>
        </ng-template>
      </div>
    </section>
  </div>
</div>
