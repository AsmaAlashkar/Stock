<div *ngIf="subwearhouse">
  <div class="container-fluid">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a (click)="goBack()" style="cursor: pointer; color: #007bff;">Sub Warehouse</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page" style="color: #6c757d;">
          {{ subwearhouse.subNameEn }}
        </li>
      </ol>
    </nav>

    <section class="subwearhouse-details">
      <div class="wearhouse-info">
        <div class="wearhouse-section">
          <h4>Sub Warehouse Details</h4>

          <!-- Form to update warehouse details -->
          <form [formGroup]="wearhouseForm" (ngSubmit)="onSubmit()"> 
            <div class="form-group">
              <label for="subNameEn">
                <strong>NameEn of Warehouse:</strong>
                <span class="text-danger">*</span>
              </label>
              <input type="text" id="subNameEn" class="form-control" formControlName="subNameEn" />
              <div *ngIf="wearhouseForm.get('subNameEn')?.invalid && (wearhouseForm.get('subNameEn')?.dirty || wearhouseForm.get('subNameEn')?.touched)" class="text-danger">
                <small *ngIf="wearhouseForm.get('subNameEn')?.errors?.['required']">Name is required.</small>
              </div>
            </div>

            <div class="form-group">
              <label for="subNameAr">
                <strong>NameAr of Warehouse:</strong>
                <span class="text-danger">*</span>
              </label>
              <input type="text" id="subNameAr" class="form-control" formControlName="subNameAr" />
              <div *ngIf="wearhouseForm.get('subNameAr')?.invalid && (wearhouseForm.get('subNameAr')?.dirty || wearhouseForm.get('subNameAr')?.touched)" class="text-danger">
                <small *ngIf="wearhouseForm.get('subNameAr')?.errors?.['required']">Name is required.</small>
              </div>
            </div>

            <div class="form-group">
              <label for="subDescriptionEn"><strong>DescriptionEn:</strong></label>
              <input type="text" id="subDescriptionEn" class="form-control" formControlName="subDescriptionEn" />
            </div>

            <div class="form-group">
              <label for="subDescriptionAr"><strong>DescriptionAr:</strong></label>
              <input type="text" id="subDescriptionAr" class="form-control" formControlName="subDescriptionAr" />
            </div>

            <div class="form-group">
              <label for="subAddressEn"><strong>AddressEn:</strong></label>
              <input type="text" id="subAddressEn" class="form-control" formControlName="subAddressEn" />
            </div>

            <div class="form-group">
              <label for="subAddressAr"><strong>AddressAr:</strong></label>
              <input type="text" id="subAddressAr" class="form-control" formControlName="subAddressAr" />
            </div>

            <div class="form-group">
              <p><strong>Created AT:</strong> {{ subwearhouse.subCreatedat | date: 'yyyy-MM-dd' }}</p>
            </div>

            <div class="form-group">
              <p><strong>Updated AT:</strong> {{ subwearhouse.subUpdatedat | date: 'yyyy-MM-dd' }}</p>
            </div>

            <button type="submit" class="btn btn-primary">Save Changes</button>
          </form>
        </div>
      </div>
    </section>
  </div>
</div>
