<div class="container-fluid mt-5 subwearhouse-tree">
  <div class="row">
    <section class="col-12">
      <div class="card">
        <p-treeTable [value]="subWearhousestree" [columns]="cols" [scrollable]="true" [tableStyle]="{ 'min-width': '50rem' }">
          <ng-template pTemplate="header" let-columns>
            <tr>
              <th *ngFor="let col of columns">
                {{ col.header }}
              </th>
            </tr>
          </ng-template>

          <ng-template pTemplate="body" let-rowNode let-rowData="rowData" let-columns="columns">
            <tr [ttRow]="rowNode">
              <td *ngFor="let col of columns; let i = index; let last = last">
                <p-treeTableToggler [rowNode]="rowNode" *ngIf="i === 0"></p-treeTableToggler>
                {{ rowData[col.field] }}
                <ng-container *ngIf="last">
                  <button class="btn btn-outline-primary me-2" [routerLink]="[]">
                    <i class="fa fa-edit"></i>
                  </button>
                  <button class="btn btn-outline-info" [routerLink]="['/Subwearhouse-details', rowData.subId]">
                    <i class="fa fa-eye"></i>
                  </button>
                </ng-container>
              </td>
            </tr>
          </ng-template>
        </p-treeTable>
      </div>
    </section>
  </div>
</div>
