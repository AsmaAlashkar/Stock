<div class="card">
  <p-treeTable [value]="subWearhousestree" [columns]="cols" [scrollable]="true" [tableStyle]="{'min-width':'50rem'}">
      <!-- <ng-template pTemplate="caption"> FileViewer </ng-template> -->
      <ng-template pTemplate="header" let-columns>
          <tr>
              <th *ngFor="let col of columns">
                  {{ col.header }}
              </th>
              <th style="width: auto">
                Actions
              </th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowNode let-rowData="rowData" let-columns="columns">
          <tr [ttRow]="rowNode">
              <td *ngFor="let col of columns; let i = index">
                  <p-treeTableToggler [rowNode]="rowNode" *ngIf="i === 0"></p-treeTableToggler>
                  {{ rowData[col.field] }}
              </td>
              <td>
                <button class="btn btn-outline-info me-2" [routerLink]="['/category-details', rowData.subId]">
                  <i class="fa fa-eye"></i>
                </button>
                <button class="btn btn-outline-primary" [routerLink]="['/Subwearhouse-details', rowData.subId]">
                  <i class="fa fa-edit"></i>
                </button>
                <!-- <p-button icon="pi pi-check" [rounded]="true"></p-button>
                <p-button icon="pi pi-search" [rounded]="true" styleClass="p-button-success" [style]="{ 'margin-right': '.5em' }"></p-button>
                  <p-button icon="pi pi-pencil" styleClass="p-button-warning"></p-button> -->
              </td>
          </tr>
      </ng-template>
      <!-- <ng-template pTemplate="summary">
          <div style="text-align:left">
              <p-button icon="pi pi-refresh" label="Reload"></p-button>
          </div>
      </ng-template> -->
  </p-treeTable>
</div>
<p-button icon="pi pi-check" [rounded]="true"></p-button>
